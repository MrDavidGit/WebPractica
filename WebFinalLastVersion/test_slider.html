<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Slider de Memes Ajustado al Contenedor</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <div class="container">
    <div class="slider-wrapper" id="slider-wrapper">
      <button class="slider-arrow left" onclick="prevSlide()" aria-label="Anterior">&#10094;</button>
      <div class="slider" id="slider">
        <img src="assets/memes/default_meme.jpg" alt="Portada memes">
        <img src="assets/memes/meme1.jpeg" alt="Programadores con ChatGPT">
        <img src="assets/memes/meme2.jpg" alt="Caitlyn vs Yasuo">
        <img src="assets/memes/meme3.png" alt="Ser jugador de LoL">
      </div>
      <button class="slider-arrow right" onclick="nextSlide()" aria-label="Siguiente">&#10095;</button>
      <div class="slider-nav" id="slider-nav">
        <!-- Los botones se generarán dinámicamente -->
      </div>
    </div>
  </div>

  <script src="script.js"></script>

</body>
</html>
